<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Image Processing Gallery</h1>
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Back to Upload
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Input Images -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Input Images</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {% for image in input_images %}
                    <div class="relative group">
                        <img src="{{ url_for('static', filename='uploads/' + image) }}" 
                             alt="Input image" 
                             class="w-full h-48 object-cover rounded-lg shadow hover:shadow-lg transition-shadow">
                        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-2 text-sm truncate">
                            {{ image }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Output Images -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Processed Images</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {% for image in output_images %}
                    <div class="relative group">
                        <img src="{{ url_for('static', filename='outputs/' + image) }}" 
                             alt="Processed image" 
                             class="w-full h-48 object-cover rounded-lg shadow hover:shadow-lg transition-shadow">
                        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-2 text-sm truncate">
                            {{ image }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
